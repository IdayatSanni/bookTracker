<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <form action="" id="form">
          <div class="form-field">
            <label for="title">Book title</label>
            <input type="text" name="title" id="title" />
            <small class="display-notification"></small>
          </div>

          <div class="form-field">
            <label for="author">Book author</label>
            <input type="text" name="author" id="author" />
            <small class="display-notification"></small>
          </div>

          <div class="form-field">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" />
            <small class="display-notification"></small>
          </div>

          <div class="form-field">
            <label for="rating">Rating</label>
            <input
              type="range"
              min="1"
              max="10"
              step="0.5"
              value="1"
              class="star-rating"
              name="rating"
              id="rating"
              style="--val: 1"
              oninput="this.style='--val:'+this.value" />
            <small class="display-notification"></small>
          </div>

          <div class="form-field">
            <p>What is the genre?</p>
            <ul>
              <li>
                <label for="romance">Romance</label>
                <input
                  type="checkbox"
                  id="romance"
                  name="genre"
                  value="romance"
                  checked />
              </li>
              <li>
                <label for="fantasy">Fantasy</label>
                <input
                  type="checkbox"
                  id="fantasy"
                  name="genre"
                  value="Fantasy" />
              </li>
              <li>
                <label for="second-chance">Second Chnace</label>
                <input
                  type="checkbox"
                  id="second-chance"
                  name="genre"
                  value="second-chance" />
              </li>
            </ul>
          </div>
          <div class="form-field">
            <fieldset>
              <legend>Will you re read it?</legend>
              <ul>
                <li>
                  <input
                    type="radio"
                    name="re-read"
                    id="yes"
                    value="Yes"
                    checked />
                  <label for="re-read">Yes</label>
                </li>
                <li>
                  <input type="radio" name="re-read" id="no" value="No" />
                  <label for="re-read">No</label>
                </li>
                <li>
                  <input type="radio" name="re-read" id="maybe" value="Maybe" />
                  <label for="re-read">Maybe</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="form-field">
            <label for="book-cover">Book cover</label>
            <input type="file" name="book-cover" id="book-cover" />
            <small class="display-notification"></small>
          </div>

          <div class="form-field">
            <textarea name="review" id="review" cols="30" rows="10">
      What are your thoughts</textarea
            >
            <small class="display-notification"></small>
          </div>
          <div class="form-field">
            <input type="submit" value="submit" />
            <small class="display-notification"></small>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="interact.js"></script>
  </body>
</html>
